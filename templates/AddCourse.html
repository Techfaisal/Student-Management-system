{% extends 'adminnavbar.html' %}

{% block content %}
<h3 align="right" style="color:green">{{ msg }}</h3>
<h2 align="center" >Add Course Details</h2>
<form action="add_course" method="post">
    {% csrf_token %}
    <table align="center">
    <tr>
        <td>Course Name</td>
        <td>
            <input type="text" name="txtcoursename">
        </td>
    </tr>
    <tr>
        <td>Course Duration</td>
        <td>
            <input type="text" name="txtcourseduration">
        </td>
    </tr>
    <tr>
        <td>Course Fees</td>
        <td>
            <input type="number" name="txtcoursefees">
        </td>
    </tr>
    <tr>
        <td align="center" colspan="2">
            <input type="submit" name="btnsubmit" value="Add Course">
        </td>
    </tr>
        </table>
</form>
{% endblock %}
