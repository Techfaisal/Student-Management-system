<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center" style="color:red">{{ msg }}</h3>
<form action="" method="post">
    {% csrf_token %}
    <h1 align="center">WELCOME TO LOGIN PAGE</h1>
    <table align="center">
        <tr>
            <td>User Name</td>
            <td><input type="text" name="txtusername"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="txtpassword" minlength="6"></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" name="btnsubmit" value="Login"></td>
            <td align="right" colspan="2"><a href="{% url 'register' %}">Create Account</a></td>
        </tr>
    </table>
</form>
</body>
</html>
