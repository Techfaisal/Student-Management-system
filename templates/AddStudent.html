{% extends 'adminnavbar.html' %}

{% block content %}

<h2 align="center">Add Student Data</h2>
<form action="addstudent" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>
                Student Name
            </td>
            <td>
                <input type="text" name="txtname">
            </td>
        </tr>
        <tr>
            <td>
                Student Phone Number
            </td>
            <td>
                <input type="number" name="txtphno">
            </td>
        </tr>
        <tr>
            <td>
                Student Email
            </td>
            <td>
                <input type="email" name="txtemail">
            </td>
        </tr>
        <tr>
            <td>
                Student City
            </td>
            <td>
                <select name="ddlcity">
                    <option>--Select City--</option>
                    {% for i in CityData %}
                        <option>{{ i.city_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Course
            </td>
            <td>
                <select name="ddlcourse">
                    {% for i in CourseData %}
                        <option>{{ i.course_name }}</option>

                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Course Fees
            </td>
            <td><input type="number" name="txtcoursefees" disabled></td>
        </tr>
        <tr>
            <td>
                Paid Fees
            </td>
            <td>
                <input type="number" name="txtpaidfees">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" name="btnsubmit" value="AddStudent">
            </td>
        </tr>
    </table>
</form>
{% endblock %}
