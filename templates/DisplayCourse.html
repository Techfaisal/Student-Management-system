{% extends 'adminnavbar.html' %}

{% block content %}

<h2 align="center">Course Details</h2>
<table align="center" border="2" cellspacing="0" class="table">
    <tr>
        <th>Course Name</th>
        <th>Course Duration</th>
        <th>Course Fees</th>
        <th>Update Course</th>
        <th>Delete Course</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.course_name }}</td>
        <td>{{ i.course_duration }}</td>
        <td>{{ i.course_fees }}</td>
        <td><a href="{% url 'update_course' i.id %}">Update</a></td>
        <td><a href="{% url 'delete_course' i.id %}">Delete</a> </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
